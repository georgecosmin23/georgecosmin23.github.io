<h1>Calculator antic</h1>

<p>Introduceți primul număr</p>
<div><input id="nr1" /></div>
<p>Introduceți al doilea număr</p>
<div><input id="nr2" /></div>
<p>Rezultatul adunării este:</p>
<div><input id="rezultat" /></div>
<button onclick="suma()">Calculează</button>

<script>
  function suma() {
    let numar1 = parseInt(document.getElementById("nr1").value);
    let numar2 = parseInt(document.getElementById("nr2").value);
    let sum = numar1 + numar2;
    document.getElementById("rezultat").value = sum;
  }
</script>
