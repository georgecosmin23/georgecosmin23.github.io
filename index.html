<input id="nr1" />
<input id="nr2" />
<input id="rezultat" />
<button onclick="suma()">Apasa sÄƒ vezi suma</button>

<script>
  function suma() {
    let numar1 = parseInt(document.getElementById("nr1").value);
    let numar2 = parseInt(document.getElementById("nr2").value);
    let sum = numar1 + numar2;
    document.getElementById("rezultat").value = sum;
  }
</script>
